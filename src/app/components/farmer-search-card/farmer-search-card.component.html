<mat-card>
  <form class="farmer-search-card">
    <mat-form-field>
      <input type="text" placeholder="Name or Document" aria-label="Number" matInput
      [(ngModel)]="searchValue"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let farmer of farmers" [value]="farmer">
          {{ farmer.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
  </form>
</mat-card>
